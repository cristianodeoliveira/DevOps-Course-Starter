name: Continuous Integration
on:
  push:
    paths:
      - 'README.md'
  pull-request:
      paths:
        - 'README.md'
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --tag todo-app:test --target test .
    - run: docker run todo-app:test