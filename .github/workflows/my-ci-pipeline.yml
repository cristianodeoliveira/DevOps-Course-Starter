name: Continuous Integration
on:
  push:
    paths:
      - 'README.md'
  pull_request:
    paths:
      - 'README.md'
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: docker build --tag todo-app:test --target test .
    - run: docker run --env-file .env.test todo-app:test

  deploy:
    name: Push to Docker Hub trigger app service deploy 
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/exercise-9' }}
    steps:
      - uses: actions/checkout@v2
      - run: echo hello deploy!
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - run: docker build --tag cristianodeoliveira/todo-app:prodlatest --target production .
      - run: docker push cristianodeoliveira/todo-app:prodlatest
      - run: curl -dH -X POST ${{ secrets.AZURE_WEBHOOK }}

